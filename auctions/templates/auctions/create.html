{% extends "auctions/layout.html" %}

{% block body %}
<h2>Create Listing</h2>

<div class="left" id="create-left">
    <form action="{% url 'auctions:create' %}" method="POST" enctype="multipart/form-data" id="create-form">
        {% csrf_token %}
        <label for="name">Name of listing:</label>
        <input type="text" name="name" id="name" autocomplete="off" required>
        <strong>*</strong>
        <br>
        <label for="price">Set the price:</label>
        <input type="number" step="0.01" min="0.01" name="price" id="price" autocomplete="off" required>
        <strong>*</strong>
        <br>
        <label for="description">Choose a description:</label>
        <input type="text" name="description" id="description" autocomplete="off">
        <br>
        <label for="image">Link to an image:</label>
        <input type="text" name="image" id="image" autocomplete="off">
        <br>
        <label for="category">Select a category:</label>
        <select name="category" id="create-category">
            <option value=""></option>
            <option value="books">Books</option>
            <option value="electronics">Electronics</option>
            <option value="home_kitchen">Home & Kitchen</option>
            <option value="toys">Toys</option>
        </select>
        <br>
        <input type="submit" name="submit" class="submit-btn" value="Create listing">
    </form>
    <h5>Fields with a "<strong>*</strong>" next to them are mandatory</h5>
</div>

{% endblock %}
